<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style type="text/css">
        .netdata-chart-row.main-row {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .netdata-chart-row.main-row > div {
            /*max-width: 200px;*/
        }
    </style>
</head>
<script>
  // var netdataTheme = 'default'; // this is white
  var netdataTheme = 'slate'; // this is dark
</script>
<body>
    <div class="netdata-chart-row main-row">
        <div
                data-netdata="disk_space._"
                data-dimensions="used|reserved for root"
                data-chart-library="easypiechart"
                data-title="Disk space"
                data-units="GB"
                data-append-options="GB"
                data-decimal-digits="2"
                data-easypiechart-max-value="18.2"
                data-after="-360"
                data-points="360"
                data-colors="#EE9911"
                style="max-width: 100px"
        ></div>
        <div
                data-netdata="system.cpu"
                data-chart-library="gauge"
                data-title="CPU"
                data-units="%"
                data-gauge-max-value="100"
                data-after="-360"
                data-points="360"
                data-colors="#22AA99"
                class="cpu-pie"
                style="max-width: 200px"
        ></div>
        <div
                data-netdata="system.ram"
                data-dimensions="used|buffers|active|wired"
                data-append-options="percentage"
                data-chart-library="easypiechart"
                data-title="Used RAM"
                data-units="%"
                data-easypiechart-max-value="100"
                data-after="-360"
                data-points="360"
                data-colors="#EE9911"
                class="ram-pie"
                style="max-width: 100px"
        ></div>
    </div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#disk" aria-controls="disk" role="tab" data-toggle="tab">Disk</a></li>
        <li role="presentation"><a href="#ram" aria-controls="ram" role="tab" data-toggle="tab">RAM</a></li>
        <li role="presentation"><a href="#cpu" aria-controls="cpu" role="tab" data-toggle="tab">CPU</a></li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="disk">
            <div class="netdata-chart-row">
                <div
                        data-netdata="disk_space._"
                        data-width="100%"
                        data-height="180px"
                        data-dygraph-valuerange="[null, null]"
                        data-before="0"
                        data-after="-360"
                        data-id="ranczer_disk_space__"
                        data-colors=""
                        data-decimal-digits="3"
                ></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="ram">
            <div class="netdata-chart-row">
                <div data-netdata="system.ram" data-width="100%" data-height="180px" data-dygraph-valuerange="[null, null]"
                     data-before="0" data-after="-360" data-id="ranczer_system_ram" data-colors=""
                     data-decimal-digits="-1"></div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="cpu">
            <div class="netdata-chart-row">
                <div data-netdata="apps.cpu" data-width="100%" data-height="360px" data-dygraph-valuerange="[null, null]"
                     data-before="0" data-after="-360" data-id="ranczer_apps_cpu" data-colors="" data-decimal-digits="-1"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/script.js"></script>
</html>
